<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The wedding of Laura Niss and Collin Reynolds</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/wedding_site.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
</head>    
<body>
  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
      <a href="#" class="pure-menu-heading pure-menu-link">Collin & Laura</a>
      <ul class="pure-menu-list">
        <li class="pure-menu-item">
          <a href="#rsvp" class="pure-menu-link">RSVP</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="intro">
    <div class="intro-banner">
      <h1 class="intro-head">Laura and Collin</h1>
      <h2 class="intro-head">August 11, 2018 &bull; Louisville, CO</h1>
    </div>
    <img src="images/iceland.jpg">
  </div>

  <div class="content-wrapper">
    <div class="content content-1">
      <h2 class="content-head">Location</h2>
    </div>

    <div class="content content-2">
      <h2 class="content-head">RSVP</h2>
      <div class="pure-g">
        <div class="pure-u-1">
          <form class="pure-form rsvp-form">
            <fieldset class="pure-group">
              <input type="email" class="pure-input-1" placeholder="Email" required>
              <input type="text" class="pure-input-1" placeholder="First Name" required>
              <input type="text" class="pure-input-1" placeholder="Last Name" required>
            </fieldset>
            <button type="submit" class="pure-button pure-input-1 pure-button-primary">
              Enter
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
